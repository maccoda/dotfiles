---
- defaults:
    link:
      relink: true
      create: true

- link:
    "~/.gitignore": ".gitignore_main"
    "~/.gitconfig": ".gitconfig"
    "~/.gitmessage": ".gitmessage"

    # VSCode MacOS
    "~/Library/Application Support/Code/User/settings.json":
      if: 'test (uname) = Darwin'
      path: vscode/settings.json
    "~/Library/Application Support/Code/User/keybindings.json":
      if: 'test (uname) = Darwin'
      path: vscode/keybindings.json

    # VSCode Linux
    "~/.config/Code/User/settings.json":
      if: 'test (uname) = Linux'
      path: vscode/settings.json
    "~/.config/Code/User/keybindings.json":
      if: 'test (uname) = Linux'
      path: vscode/keybindings.json

    # VSCode Windows
    #"/mnt/c/Users/dylan/AppData/Roaming/Code/User/settings.json": vscode/settings.json
    #"/mnt/c/Users/dylan/AppData/Roaming/Code/User/keybindings.json": vscode/keybindings.json

    "~/bin":
      glob: true
      path: bin/*

    "~/.config/fish/conf.d":
      glob: true
      path: fish-conf/*

    "~/.vimrc": ".vimrc"
    "~/.config/nvim":
      glob: true
      path: nvim-conf/*

    "~/.config/starship.toml": starship.toml
    "~/.config/fish/fishfile": fishfile

    "~/.config/alacritty/alacritty.yml":
      path: alacritty.yml

    "~/.tmux.conf": tmux.conf

- clean:
    ~/:
      force: true
    ~/bin:
      force: true
    ~/.config:
      force: true
      recursive: true
