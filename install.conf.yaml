---
- defaults:
    link:
      relink: true
      create: true

# All OS
- link:
    "~/.gitignore": ".gitignore_main"
    "~/.gitconfig": ".gitconfig"
    "~/.gitmessage": ".gitmessage"

    "~/bin":
      glob: true
      path: bin/*

    "~/.config/fish/conf.d":
      glob: true
      path: fish/fish-conf/*

    "~/.config/fish/config.fish":
      path: config.fish

    "~/.config/fish/functions":
      glob: true
      path: fish/functions/*

    "~/.config/fish/completions":
        glob: true
        path: fish/completions/*

    "~/.vimrc": ".vimrc"
    "~/.config/nvim":
      glob: true
      path: nvim-conf/*

    "~/.config/starship.toml": starship.toml
    "~/.config/fish/fish_plugins": fish_plugins

    "~/.tmux.conf": tmux.conf

    "~/.config/jrnl/jrnl.yaml": jrnl.yaml

    "~/.config/alacritty/common.yml": alacritty/common.yml

    "~/.taskrc": "taskrc"

    "~/.config/fd/ignore": fd_ignore

- clean:
    ~/:
      force: true
    ~/bin:
      force: true
    ~/.config:
      force: true
      recursive: true

# MacOS

- defaults:
    link:
      if: 'test (uname) = Darwin'

- link:
    "~/.config/alacritty/alacritty.yml":
      path: alacritty/mac.yml


# Linux

- defaults:
    link:
      if: 'test (uname) = Linux'

- link:
    "~/.config/alacritty/alacritty.yml":
      path: alacritty/linux.yml
    "~/.config/Code/User/settings.json":
      path: vscode/settings.json
    "~/.config/Code/User/keybindings.json":
      path: vscode/keybindings.json
