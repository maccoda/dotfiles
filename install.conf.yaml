---
- defaults:
    link:
      relink: true
      create: true

# All OS
- link:
    "~/.gitignore": ".gitignore_main"
    "~/.gitconfig": ".gitconfig"
    "~/.gitmessage": ".gitmessage"

    "~/.editorconfig": ".editorconfig"

    "~/bin":
      glob: true
      path: bin/*

    "~/.config/fish/conf.d":
      glob: true
      path: fish/fish-conf/*

    "~/.config/fish/config.fish":
      path: config.fish

    "~/.config/fish/functions":
      glob: true
      path: fish/functions/*

    "~/.config/fish/completions":
        glob: true
        path: fish/completions/*

    "~/.config/nvim":
      glob: true
      path: nvim-conf/*
      exclude: ["nvim-conf/init.vim"]

    "~/.config/starship.toml": starship.toml
    "~/.config/fish/fish_plugins": fish_plugins

    "~/.config/jrnl/jrnl.yaml": jrnl.yaml

    "~/.taskrc": "taskrc"

    "~/.config/fd/ignore": fd_ignore

    "~/.config/kitty":
      glob: true
      path: "kitty/*"

    "~/.config/gitui/":
      glob: true
      path: gitui/*.ron

    "~/.config/bat/themes/Catppuccin-macchiato.tmTheme": bat-theme.tmTheme

    "~/.config/lazygit/config.yml": lazygit.yaml

    "~/.config/helix/":
      glob: true
      path: helix/*

    "~/.config/yazi":
      glob: true
      path: yazi/*

- clean:
    ~/:
      force: true
    ~/bin:
      force: true
    ~/.config:
      force: true
      recursive: true
