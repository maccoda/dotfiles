# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json
gui:
  scrollHeight: 4
  scrollPastBottom: false
  nerdFontsVersion: "3"
  showFileTree: false
  theme:
    activeBorderColor:
      - "#a6da95" # Green
      - bold
    inactiveBorderColor:
      - "#cad3f5" # Text
    optionsTextColor:
      - "#8aadf4" # Blue
    selectedLineBgColor:
      - "#363a4f" # Surface0
    selectedRangeBgColor:
      - "#363a4f" # Surface0
    cherryPickedCommitBgColor:
      - "#8bd5ca" # Teal
    cherryPickedCommitFgColor:
      - "#8aadf4" # Blue
    unstagedChangesColor:
      - red       # Red
# Change select previous hunk and next hunk
git:
  paging:
    colorArg: always
    pager: delta --paging=never --syntax-theme Catppuccin-macchiato
  autoFetch: false
