# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json
gui:
  scrollHeight: 4
  scrollPastBottom: false
  nerdFontsVersion: "3"
  showFileTree: false
  sidePanelWidth: 0.28
git:
  paging:
    colorArg: always
    pager: delta --paging=never --syntax-theme Catppuccin-macchiato
  autoFetch: false
promptToReturnFromSubprocess: false
keybinding:
  branches:
    renameBranch: m
