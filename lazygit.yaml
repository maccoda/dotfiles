# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json
gui:
    scrollHeight: 4
    scrollPastBottom: false
    nerdFontsVersion: "3"
    showFileTree: false
    sidePanelWidth: 0.2
    theme:
        selectedLineBgColor:
            - "#4A5060"
git:
    pagers:
        - colorArg: always
          pager: delta --paging=never
    autoFetch: false
promptToReturnFromSubprocess: false
keybinding:
    branches:
        renameBranch: m
